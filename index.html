<style>
body {
  font-family: 'Inter', Arial, sans-serif;
  background: linear-gradient(135deg, #f5f7ff, #e6e9ff);
  color:#130086;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:60px 20px;
  margin:0;
}

/* NAGŁÓWEK */
h1 {
  font-size:48px;
  font-weight:700;
  margin-bottom:10px;
}

p {
  font-size:18px;
  margin-bottom:50px;
  color:#444;
}

/* GŁÓWNY BOX */
.container {
  display:flex;
  gap:40px;
  width:100%;
  max-width:1000px;
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

/* LEWA STRONA */
.sidebar {
  display:flex;
  flex-direction:column;
  gap:20px;
  width:220px;
}

.sidebar button {
  background:#f4f6ff;
  color:#130086;
  border:none;
  border-radius:12px;
  padding:15px;
  cursor:pointer;
  font-weight:600;
  font-size:16px;
  transition: all 0.2s ease;
}

.sidebar button:hover {
  background:#130086;
  color:white;
  transform:translateY(-2px);
}

/* PRAWA STRONA */
.main {
  flex:1;
}

.main h2{
  font-size:26px;
  margin-bottom:20px;
}

.hidden { display:none; }

.main select,
.main input {
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border:2px solid #e0e3ff;
  border-radius:12px;
  font-size:16px;
}

.main select:focus,
.main input:focus {
  outline:none;
  border-color:#130086;
}

.main button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  background:#130086;
  color:white;
  cursor:pointer;
  transition:0.2s;
}

.main button:hover {
  background:#0d0060;
}

/* WYNIK */
.result {
  margin-top:20px;
  border-radius:15px;
  padding:20px;
  background:#f7f8ff;
  border:1px solid #e0e3ff;
}

.sub {
  margin-top:15px;
  padding-top:15px;
  border-top:1px solid #d6dbff;
}
</style>
